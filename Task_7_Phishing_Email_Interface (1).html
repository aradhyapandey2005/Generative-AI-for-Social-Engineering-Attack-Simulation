
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phishing Email Detection Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans">
  <header class="bg-indigo-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Phishing Email Detection</h1>
    <nav>
      <ul class="flex space-x-4">
        <li><a href="#" class="hover:underline">Home</a></li>
        <li><a href="#" class="hover:underline">Dashboard</a></li>
        <li><a href="#" class="hover:underline">Help</a></li>
      </ul>
    </nav>
  </header>

  <main class="max-w-3xl mx-auto p-6">
    <section class="bg-white p-6 rounded shadow">
      <label for="prompt" class="block text-gray-700 font-semibold mb-2">Enter your prompt:</label>
      <textarea id="prompt" class="w-full p-3 border rounded mb-4" rows="5" placeholder="Type your prompt here..."></textarea>
      <button onclick="generateResponse()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-500">Generate</button>
      <div id="response" class="mt-6 bg-gray-50 p-4 border rounded text-gray-800"></div>
    </section>
  </main>

  <footer class="bg-gray-200 text-center p-4 mt-10 text-sm text-gray-600">
    Â© 2025 Phishing Email Detection | <a href="#" class="underline">Privacy Policy</a>
  </footer>

  <script>
    async function generateResponse() {
      const prompt = document.getElementById("prompt").value;
      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Generating...";

      // Simulated API call
      setTimeout(() => {
        responseDiv.innerHTML = `<strong>Response:</strong> Generated content for: "${prompt}"`;
      }, 1000);
    }
  </script>
</body>
</html>
